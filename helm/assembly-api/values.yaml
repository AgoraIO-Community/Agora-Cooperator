# Default values for assembly-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hub.agoralab.co/rdc/assembly-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: rdc-server-robot
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/acme-challenge-type: http01
    kubernetes.io/ingress.class: "kong"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: assembly-api.gz3.agoralab.co
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: assembly-api-tls
     hosts:
       - assembly-api.gz3.agoralab.co


resources:
  limits:
    cpu: 1000m
    memory: 512Mi
    ephemeral-storage: 180Mi
  requests:
    cpu: 1000m
    memory: 512Mi
    ephemeral-storage: 180Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
